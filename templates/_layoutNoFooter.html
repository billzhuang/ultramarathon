<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>一起跑吧</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="{{url_for('static', filename='css/ratchet.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/ratchet-theme-ios.min.css')}}" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <script src="{{url_for('static', filename='js/ratchet.min.js')}}"></script>
  </head>
  <body>
  {% block body %}{% endblock %}
  </body>
</html>
